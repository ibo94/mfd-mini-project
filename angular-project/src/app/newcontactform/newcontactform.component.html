	<section class="contactform">
		<div class="theform">
			<div [hidden]="hasBeenSubmitted">
				<form (ngSubmit)="register(newcontactForm, $event)" #newcontactForm="ngForm" novalidate>
					<div class="box">
						<h1>CONTACT US</h1><br><br><br>
						<div class="contactname">
							<label for="contactname">NAME:</label>
							<input type="text" id="contactname" name="contactname" placeholder="YOUR NAME..." [(ngModel)]="model.contactname" required>
						</div>

						<div class="contactemail">
							<label for="contactemail">EMAIL:</label>
							<input type="text" id="contactemail" name="contactemail" placeholder="YOUR EMAIL..." [(ngModel)]="model.contactemail" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
						</div>
						
						<br>

						<div class="message">
							<label for="message">MESSAGE:</label>
							<input type="text" id="message" name="message" placeholder="YOUR TEXT..." [(ngModel)]="model.message">
						</div>
					</div>

					<br>

					<button type="submit">SEND MESSAGE</button>
				</form>
			</div>
			
			<div class="submittext">
				<div [hidden]="!hasBeenSubmitted">Thank you, {{model.contactname}}! We will try to answer as 		soon as possible!
				</div>
			</div>
		</div>
	</section>
